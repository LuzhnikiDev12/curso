<!--

SVG  <svg>

É uma marcação, estilo html, mas não é para textos, e sim para fazer imagens.
Possuímos elementos para gerar formas


Para entender melhor
- Imagem rasterizada x Imagem vetorizada

Benefícios
- Mais leve
- Mais detalhada
- Maior acessibilidade e SEO
- Pode ser editada via CSS ou atributos


Desvantagens
- Pode ser mais complicado de trabalhar
- Quanto mais complexo a imagem, mais trabalho para o navegador.
- Navagadores mais antigos não possuem suporte a essa tag


Para fotografias, ainda prefira usar imagens rasterizadas



   (Tem como colocar uma tag <style> dentro da tag <svg>)
.png, .jpg, .jpeg
-->

<svg width="200" height="200">

<circle cx="150" cy="150" r="80" stroke="green" stroke-width="4" fill="yellow"/>

</svg>

<svg width="300" height="200">
<rect width="100%" height="100%"
fill="blue"/>

</svg>


<svg 
version="1.1"
baseProfile="full"
xmlns="http://www.w3.org/2000/svg"


width="200" height="200">

    <circle cx="150" cy="150" r="80" stroke="green" stroke-width="4" fill="yellow"/>
    
    </svg>
